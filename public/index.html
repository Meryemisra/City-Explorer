<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Keşif Forumu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Şehir Keşif Forumu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="authNav">
                    <!-- Auth links will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="citiesList">
            <!-- Cities will be dynamically loaded here -->
        </div>

        <div id="addCityForm" class="row mb-4" style="display: none;">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Yeni Şehir Ekle</h5>
                        <form id="newCityForm">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="name" placeholder="Şehir Adı" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="country" placeholder="Ülke" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="description" placeholder="Şehir Açıklaması"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Ekle</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cities.js"></script>
</body>

</html>
