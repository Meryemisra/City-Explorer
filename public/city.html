<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Explorer - Şehir Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">City Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Harita</a>
                    </li>
                </ul>
                <div id="usernameDisplayContainer" style="display: none;" class="me-3">
                    <span class="text-light">Hoş geldin, </span>
                    <span id="usernameDisplay" class="text-light"></span>
                </div>
                <ul class="navbar-nav" id="authNav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Kayıt Ol</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <!-- Şehir Detayları -->
        <div class="city-details-section">
            <h1 id="cityName" class="mb-4"></h1>
            <div id="cityDetails" class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Açıklama</h5>
                            <p id="cityDescription"></p>
                        </div>
                        <div class="col-md-6">
                            <h5>Öne Çıkan Yerler</h5>
                            <ul id="cityAttractions"></ul>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <h5>Konum</h5>
                            <p id="cityLocation"></p>
                        </div>
                        <div class="col-md-6">
                            <h5>Nüfus</h5>
                            <p id="cityPopulation"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Yorumlar Bölümü -->
        <div class="comments-section mt-4">
            <h3>Yorumlar</h3>
            <div id="comments-container" class="row"></div>
            
            <!-- Yorum Formu -->
            <div class="comment-form mt-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Yorum Yap</h5>
                        <div id="commentFormContainer">
                            <textarea id="comment" class="form-control mb-3" rows="3" placeholder="Yorumunuzu yazın..."></textarea>
                            <button id="submit-comment" class="btn btn-primary">Yorum Gönder</button>
                        </div>
                        <div id="loginPrompt" style="display: none;">
                            <p class="text-muted">Yorum yapabilmek için lütfen giriş yapın.</p>
                            <a href="login.html" class="btn btn-outline-primary">Giriş Yap</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/city.js"></script>
</body>
</html>
