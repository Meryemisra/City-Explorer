<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Ekle - City Explorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #f8d7da;
        }
        .success-message {
            display: none;
            color: #198754;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Yeni Şehir Ekle</h2>
            
            <form id="addCityForm">
                <div class="mb-3">
                    <label for="cityName" class="form-label">Şehir Adı</label>
                    <input type="text" class="form-control" id="cityName" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="cityDescription" class="form-label">Açıklama</label>
                    <textarea class="form-control" id="cityDescription" name="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="cityImage" class="form-label">Fotoğraf Linki</label>
                    <input type="url" class="form-control" id="cityImage" name="imageUrl" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Şehir Ekle</button>
                    <a href="index.html" class="btn btn-secondary">Ana Sayfaya Dön</a>
                </div>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/add-city.js"></script>
</body>
</html>
