<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Ekle - City Explorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #f8d7da;
        }
        .success-message {
            display: none;
            color: #198754;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #d1e7dd;
        }
        body { font-family: Arial, sans-serif; }
        #map-container { width: 100%; max-width: 800px; margin: 0 auto; }
        svg { width: 100%; height: auto; }
        path { fill: #ccc; stroke: #fff; stroke-width: 1; cursor: pointer; }
        path:hover { fill: #aaa; }
        form { margin-top: 20px; }
        input, textarea { display: block; margin: 10px 0; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Yeni Şehir Ekle</h2>
            
            <div id="map-container">
                <!-- Türkiye SVG Haritası -->
                <svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
                    <!-- Örnek olarak birkaç il eklenmiştir. Gerçek haritada tüm iller olmalıdır. -->
                    <path id="istanbul" d="M100,100 L150,100 L150,150 L100,150 Z" data-city="İstanbul" />
                    <path id="ankara" d="M200,200 L250,200 L250,250 L200,250 Z" data-city="Ankara" />
                    <path id="izmir" d="M300,300 L350,300 L350,350 L300,350 Z" data-city="İzmir" />
                    <!-- Diğer iller buraya eklenebilir -->
                </svg>
            </div>

            <form id="city-form">
                <input type="hidden" name="city" id="selected-city" />
                <div class="mb-3">
                    <label for="citySelect" class="form-label">Şehir Seçin</label>
                    <select class="form-select" id="citySelect" required>
                        <option value="">Şehir Seçiniz</option>
                        <option value="Adana">Adana</option>
                        <option value="Adıyaman">Adıyaman</option>
                        <option value="Afyonkarahisar">Afyonkarahisar</option>
                        <option value="Ağrı">Ağrı</option>
                        <option value="Amasya">Amasya</option>
                        <option value="Ankara">Ankara</option>
                        <option value="Antalya">Antalya</option>
                        <option value="Artvin">Artvin</option>
                        <option value="Aydın">Aydın</option>
                        <option value="Balıkesir">Balıkesir</option>
                        <option value="Bilecik">Bilecik</option>
                        <option value="Bingöl">Bingöl</option>
                        <option value="Bitlis">Bitlis</option>
                        <option value="Bolu">Bolu</option>
                        <option value="Burdur">Burdur</option>
                        <option value="Bursa">Bursa</option>
                        <option value="Çanakkale">Çanakkale</option>
                        <option value="Çankırı">Çankırı</option>
                        <option value="Çorum">Çorum</option>
                        <option value="Denizli">Denizli</option>
                        <option value="Diyarbakır">Diyarbakır</option>
                        <option value="Edirne">Edirne</option>
                        <option value="Elazığ">Elazığ</option>
                        <option value="Erzincan">Erzincan</option>
                        <option value="Erzurum">Erzurum</option>
                        <option value="Eskişehir">Eskişehir</option>
                        <option value="Gaziantep">Gaziantep</option>
                        <option value="Giresun">Giresun</option>
                        <option value="Gümüşhane">Gümüşhane</option>
                        <option value="Hakkari">Hakkari</option>
                        <option value="Hatay">Hatay</option>
                        <option value="Isparta">Isparta</option>
                        <option value="Mersin">Mersin</option>
                        <option value="İstanbul">İstanbul</option>
                        <option value="İzmir">İzmir</option>
                        <option value="Kars">Kars</option>
                        <option value="Kastamonu">Kastamonu</option>
                        <option value="Kayseri">Kayseri</option>
                        <option value="Kırklareli">Kırklareli</option>
                        <option value="Kırşehir">Kırşehir</option>
                        <option value="Kocaeli">Kocaeli</option>
                        <option value="Konya">Konya</option>
                        <option value="Kütahya">Kütahya</option>
                        <option value="Malatya">Malatya</option>
                        <option value="Manisa">Manisa</option>
                        <option value="Kahramanmaraş">Kahramanmaraş</option>
                        <option value="Mardin">Mardin</option>
                        <option value="Muğla">Muğla</option>
                        <option value="Muş">Muş</option>
                        <option value="Nevşehir">Nevşehir</option>
                        <option value="Niğde">Niğde</option>
                        <option value="Ordu">Ordu</option>
                        <option value="Rize">Rize</option>
                        <option value="Sakarya">Sakarya</option>
                        <option value="Samsun">Samsun</option>
                        <option value="Siirt">Siirt</option>
                        <option value="Sinop">Sinop</option>
                        <option value="Sivas">Sivas</option>
                        <option value="Tekirdağ">Tekirdağ</option>
                        <option value="Tokat">Tokat</option>
                        <option value="Trabzon">Trabzon</option>
                        <option value="Tunceli">Tunceli</option>
                        <option value="Şanlıurfa">Şanlıurfa</option>
                        <option value="Uşak">Uşak</option>
                        <option value="Van">Van</option>
                        <option value="Yozgat">Yozgat</option>
                        <option value="Zonguldak">Zonguldak</option>
                        <option value="Aksaray">Aksaray</option>
                        <option value="Bayburt">Bayburt</option>
                        <option value="Karaman">Karaman</option>
                        <option value="Kırıkkale">Kırıkkale</option>
                        <option value="Batman">Batman</option>
                        <option value="Şırnak">Şırnak</option>
                        <option value="Bartın">Bartın</option>
                        <option value="Ardahan">Ardahan</option>
                        <option value="Iğdır">Iğdır</option>
                        <option value="Yalova">Yalova</option>
                        <option value="Karabük">Karabük</option>
                        <option value="Kilis">Kilis</option>
                        <option value="Osmaniye">Osmaniye</option>
                        <option value="Düzce">Düzce</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="cityDescription" class="form-label">Açıklama</label>
                    <textarea class="form-control" id="cityDescription" name="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="cityImage" class="form-label">Fotoğraf Linki</label>
                    <input type="url" class="form-control" id="cityImage" name="imageUrl" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Şehir Ekle</button>
                    <a href="index.html" class="btn btn-secondary">Ana Sayfaya Dön</a>
                </div>
            </form>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/add-city.js"></script>

    <script>
        document.querySelectorAll('svg path').forEach(path => {
            path.addEventListener('click', function() {
                const cityName = this.getAttribute('data-city');
                document.getElementById('selected-city').value = cityName;
                alert('Seçilen şehir: ' + cityName);
            });
        });

        document.getElementById('citySelect').addEventListener('change', function() {
            document.getElementById('selected-city').value = this.value;
        });

        document.getElementById('city-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('selected-city').value;
            const description = document.getElementById('cityDescription').value;
            const imageLink = document.getElementById('cityImage').value;
            if (!city) {
                alert('Lütfen bir şehir seçin.');
                return;
            }
            // Form verilerini gönderme işlemi burada yapılabilir
            console.log('Şehir:', city, 'Açıklama:', description, 'Görsel Linki:', imageLink);
        });
    </script>
</body>
</html>
