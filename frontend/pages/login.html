<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - City Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/pages/index.html">City Explorer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/index.html">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/map.html">Harita</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto" id="authNav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/pages/login.html">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/register.html">Kayıt Ol</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Giriş Yap</h3>
                    </div>
                    <div class="card-body">
                        <!-- Hata mesajı alanı -->
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        
                        <!-- Login formu -->
                        <form id="loginForm" class="mt-4">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                        </form>
                        <div id="loginError" class="text-danger mt-2" style="display: none;"></div>
                        
                        <!-- Kullanıcı bilgisi alanı -->
                        <div id="userInfo" style="display: none;" class="mt-3">
                            <p class="text-center">Hoş geldin, <span id="username"></span>!</p>
                            <div class="d-grid">
                                <button id="logoutButton" class="btn btn-secondary">Çıkış Yap</button>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p>Hesabınız yok mu? <a href="/pages/register.html">Kayıt Ol</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
