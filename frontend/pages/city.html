<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şehir Detayları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Türkiye Şehir Rehberi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="usernameDisplayContainer" style="display: none;">
                        <span class="nav-link">
                            Hoş geldin, <span id="usernameDisplay"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/login.html">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/register.html">Kayıt Ol</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-4">
        <!-- Şehir Bilgileri -->
        <div class="row">
            <div class="col-md-8">
                <div id="cityInfoContainer">
                    <h1 id="cityNameElement" class="mb-4"></h1>
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Şehir Hakkında</h5>
                            <p id="descriptionElement" class="card-text"></p>
                            
                            <h5 class="card-title mt-4">Konum</h5>
                            <p id="locationElement" class="card-text"></p>
                            
                            <h5 class="card-title mt-4">Nüfus</h5>
                            <p id="populationElement" class="card-text"></p>
                            
                            <h5 class="card-title mt-4">Gezilecek Yerler</h5>
                            <ul id="attractionsList" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Yorumlar -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Yorumlar</h5>
                    </div>
                    <div class="card-body">
                        <div id="commentsContainer"></div>
                        
                        <!-- Yorum Formu -->
                        <form id="commentForm" class="mt-3">
                            <div class="mb-3">
                                <textarea id="commentInput" class="form-control" rows="3" placeholder="Yorumunuzu yazın..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Yorum Yap</button>
                        </form>
                        
                        <!-- Giriş Yapma Uyarısı -->
                        <div id="loginPrompt" class="alert alert-info mt-3" style="display: none;">
                            Yorum yapabilmek için lütfen <a href="/pages/login.html">giriş yapın</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/city.js"></script>
</body>
</html>
