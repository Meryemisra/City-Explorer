<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - City Explorer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .welcome-section { text-align: center; margin: 20px 0; }
        .city-list { margin-top: 20px; }
        #map-container { width: 100%; max-width: 800px; margin: 0 auto; }
        svg { width: 100%; height: auto; }
        path { fill: #ccc; stroke: #fff; stroke-width: 1; cursor: pointer; }
        path:hover { fill: #aaa; }
        #comment-form { display: none; margin-top: 20px; }
    </style>
</head>

<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Hoş Geldiniz</h1>
            <p>City Explorer'a hoş geldiniz! Şehirleri keşfetmek için aşağıdaki linkleri kullanabilirsiniz.</p>
            <a href="/login" class="btn btn-primary">Giriş Yap</a>
            <a href="/register" class="btn btn-secondary">Kayıt Ol</a>
            <a href="/add-city" class="btn btn-info">Şehir Ekle</a>
        </div>
        <div id="map-container">
            <!-- Türkiye SVG Haritası -->
            <svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
                <!-- Örnek olarak birkaç il eklenmiştir. Gerçek haritada tüm iller olmalıdır. -->
                <path id="istanbul" d="M100,100 L150,100 L150,150 L100,150 Z" data-city="İstanbul" />
                <path id="ankara" d="M200,200 L250,200 L250,250 L200,250 Z" data-city="Ankara" />
                <path id="izmir" d="M300,300 L350,300 L350,350 L300,350 Z" data-city="İzmir" />
                <!-- Diğer iller buraya eklenebilir -->
            </svg>
        </div>
        <div id="comment-form">
            <h3 id="selected-city-name"></h3>
            <textarea id="comment" class="form-control" placeholder="Yorumunuzu yazın..."></textarea>
            <button id="submit-comment" class="btn btn-success mt-2">Yorum Yap</button>
        </div>
    </div>
    <script src="js/fetchCities.js"></script>
    <script>
        document.querySelectorAll('svg path').forEach(path => {
            path.addEventListener('click', function() {
                const cityName = this.getAttribute('data-city');
                document.getElementById('selected-city-name').textContent = cityName;
                document.getElementById('comment-form').style.display = 'block';
            });
        });

        document.getElementById('submit-comment').addEventListener('click', function() {
            const cityName = document.getElementById('selected-city-name').textContent;
            const comment = document.getElementById('comment').value;
            if (comment) {
                console.log('Şehir:', cityName, 'Yorum:', comment);
                // Yorum gönderme işlemi burada yapılabilir
            } else {
                alert('Lütfen bir yorum yazın.');
            }
        });
    </script>
</body>

</html>
